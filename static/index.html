<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANIMATE_Ai</title>
  <!-- Tailwind v2.2 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    /* Dot animation for typing indicator */
    @keyframes ellipsis {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
    .typing-dots::after {
      content: "";
      display: inline-block;
      animation: ellipsis steps(1,end) 1s infinite;
    }

    /* Glassmorphism backdrop */
    .glass {
      background: rgba(17, 24, 39, 0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    /* Ensure body is flex and full height */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
    }

    /* Enhanced loading animation */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Adjust pre for copy button spacing */
    pre {
      margin-top: 2.5rem; /* Space for the copy button */
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="sticky top-0 z-10 bg-gray-800 glass border-b border-gray-700 px-6 py-4">
    <h1 class="text-3xl font-bold tracking-tight flex items-center gap-1">
      <span class="text-blue-400">ANIMATE</span><span class="text-white">_Ai</span>
    </h1>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col lg:flex-row gap-6 p-6 max-w-7xl mx-auto">
    <!-- Chat Column -->
    <section class="flex-1 flex flex-col h-[60vh] lg:h-auto lg:max-h-[80vh]">
      <div class="flex items-center gap-2 mb-4 text-gray-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <h2 class="text-xl font-semibold">Chat</h2>
      </div>

      <div id="chat-log" role="log" aria-live="polite"
           class="flex-1 overflow-y-auto space-y-4 p-4 glass rounded-lg mb-4">
        <div id="initial-message" class="flex items-center justify-center text-gray-500 p-6">
          <p>Start describing a scene to generate an animation</p>
        </div>
      </div>

      <form id="chat-form" class="space-y-4" aria-label="Animation prompt">
        <label for="input-message" class="sr-only">Describe a scene to animate</label>
        <textarea id="input-message" rows="4"
          class="w-full p-4 rounded-lg border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder="Describe a scene to animate…" required></textarea>
        <button type="submit"
          class="inline-flex items-center px-5 py-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-600 disabled:opacity-50 rounded-lg transition focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Generate
        </button>
      </form>
    </section>

    <!-- Preview / Code Column -->
    <section class="flex-1 flex flex-col h-[60vh] lg:h-auto lg:max-h-[80vh]">
      <!-- Tabs -->
      <div class="flex border-b border-gray-700 mb-4">
        <button id="preview-tab" role="tab" aria-selected="true"
          class="flex-1 text-center py-2 font-medium border-b-2 border-blue-400 text-blue-400 focus:outline-none"
        >
          Preview
        </button>
        <button id="code-tab" role="tab" aria-selected="false"
          class="flex-1 text-center py-2 font-medium text-gray-400 hover:text-gray-200 focus:outline-none"
        >
          Code
        </button>
      </div>

      <!-- Tab Panels -->
      <div class="flex-1 glass rounded-lg overflow-hidden relative">
        <!-- Preview Panel -->
        <div id="preview-content" role="tabpanel" class="absolute inset-0 flex flex-col items-center justify-center p-4">
          <div id="no-preview" class="text-gray-500 text-center">
            <p>No preview available yet</p>
            <p class="mt-1 text-sm">Describe a scene to generate an animation</p>
          </div>
          <div id="loading" class="hidden flex flex-col items-center justify-center">
            <div class="loader"></div>
            <p class="mt-2">Rendering animation…</p>
          </div>
          <video id="preview-video" controls class="hidden w-full h-full object-contain rounded-lg"></video>
        </div>

        <!-- Code Panel -->
        <div id="code-content" role="tabpanel" aria-hidden="true" class="absolute inset-0 hidden p-4 overflow-auto">
          <div class="relative">
            <button id="copy-button" class="absolute top-0 right-0 mt-2 mr-2 px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
              Copy code
            </button>
            <pre class="bg-gray-800 rounded-lg p-4 font-mono text-sm text-gray-200"><code id="code-display"></code></pre>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-4 border-t border-gray-700">
    © 2025 ANIMATE_Ai | Create beautiful animations with AI
  </footer>

  <script>
    // DOM Elements
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const inputMessage = document.getElementById('input-message');
    const previewTab = document.getElementById('preview-tab');
    const codeTab = document.getElementById('code-tab');
    const previewContent = document.getElementById('preview-content');
    const codeContent = document.getElementById('code-content');
    const loading = document.getElementById('loading');
    const previewVideo = document.getElementById('preview-video');
    const noPreview = document.getElementById('no-preview');
    const copyButton = document.getElementById('copy-button');
    const codeDisplay = document.getElementById('code-display');

    // Tab Switching
    function switchTab(tab) {
      const isPreview = (tab === 'preview');

      // Update tab button styles
      if (isPreview) {
        previewTab.classList.add('border-b-2', 'border-blue-400', 'text-blue-400');
        previewTab.classList.remove('text-gray-400');
        codeTab.classList.add('text-gray-400');
        codeTab.classList.remove('border-b-2', 'border-blue-400', 'text-blue-400');
      } else {
        codeTab.classList.add('border-b-2', 'border-blue-400', 'text-blue-400');
        codeTab.classList.remove('text-gray-400');
        previewTab.classList.add('text-gray-400');
        previewTab.classList.remove('border-b-2', 'border-blue-400', 'text-blue-400');
      }

      // Toggle content panels
      previewContent.classList.toggle('hidden', !isPreview);
      codeContent.classList.toggle('hidden', isPreview);

      // Manage copy button visibility
      if (!isPreview) {
        const hasCode = codeDisplay.textContent.trim().length > 0;
        copyButton.classList.toggle('hidden', !hasCode);
      }
    }

    previewTab.addEventListener('click', () => switchTab('preview'));
    codeTab.addEventListener('click', () => switchTab('code'));

    // Copy Code Handler
    copyButton.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(codeDisplay.textContent || '');
        const orig = copyButton.textContent;
        copyButton.textContent = 'Copied!';
        setTimeout(() => copyButton.textContent = orig, 2000);
      } catch (err) {
        console.error('Copy failed', err);
      }
    });

    // Chat Message Handler
    function addMessage(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
      
      const message = document.createElement('div');
      message.className = `max-w-[80%] p-3 rounded-lg ${
        isUser ? 'bg-blue-600 text-white' : 'glass backdrop-blur text-gray-100'
      }`;
      message.textContent = content;
      
      wrapper.appendChild(message);
      chatLog.appendChild(wrapper);
      chatLog.scrollTop = chatLog.scrollHeight;

      // Hide initial message after first user message
      if (isUser) {
        const initialMessage = document.getElementById('initial-message');
        if (initialMessage) {
          initialMessage.style.display = 'none';
        }
      }
    }

    // Mock API Response
    async function mockApiCall(description) {
      await new Promise(resolve => setTimeout(resolve, 2000));
      return {
        message: `I've created an animation based on your description: "${description}". You can view it in the preview tab.`,
        code: `// Generated animation code\nconst canvas = document.getElementById('animation');\nconst ctx = canvas.getContext('2d');\n\n// Animation setup\nconst width = canvas.width = 400;\nconst height = canvas.height = 300;\n\n// Draw scene\nfunction draw() {\n  ctx.fillStyle = '#000';\n  ctx.fillRect(0, 0, width, height);\n  \n  // Your scene description: "${description}"\n  // ... animation code would be here\n  \n  requestAnimationFrame(draw);\n}\n\ndraw();`,
        video_url: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'
      };
    }

    // Form Submission
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const description = inputMessage.value.trim();
      if (!description) return;

      // Clear input and add user message
      inputMessage.value = '';
      addMessage(description, true);

      // Show loading state
      loading.classList.remove('hidden');
      noPreview.classList.add('hidden');
      previewVideo.classList.add('hidden');
      switchTab('preview');

      try {
        // Call API and handle response
        const response = await mockApiCall(description);
        
        // Add AI response
        addMessage(response.message);

        // Update code view
        codeDisplay.textContent = response.code;
        copyButton.classList.remove('hidden');

        // Update video preview
        if (response.video_url) {
          previewVideo.src = response.video_url;
          loading.classList.add('hidden');
          previewVideo.classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('Sorry, there was an error generating your animation. Please try again.');
        loading.classList.add('hidden');
        noPreview.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
