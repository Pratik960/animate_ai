<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ANIMATE_Ai</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    @keyframes ellipsis {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
    .typing-dots::after {
      display: inline-block;
      animation: ellipsis steps(1,end) 1s infinite;
      content: "";
    }
  </style>
</head>
<body class="p-8 bg-gray-900 text-gray-100">
  <!-- App Title -->
  <div class="mb-6">
    <h1 class="text-4xl font-extrabold text-white">ANIMATE_Ai</h1>
  </div>
  <div class="flex space-x-8">
    <!-- Chat and Input Column -->
    <div class="w-1/2 space-y-4">
      <div id="chat-log" class="space-y-4 h-96 overflow-y-auto"></div>
      <form id="scene-form" class="space-y-4">
        <textarea
          id="description"
          class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your scene description..."
          rows="4"
        ></textarea>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Generate
        </button>
      </form>
    </div>
    <!-- Video and Code Column with Tabs -->
    <div class="w-1/2">
      <!-- Tabs Navigation -->
      <div class="flex border-b border-gray-700 mb-4">
        <button id="tab-preview" class="px-4 py-2 -mb-px font-semibold text-sm text-gray-100 border-b-2 border-blue-500 focus:outline-none">
          Preview
        </button>
        <button id="tab-code" class="ml-4 px-4 py-2 -mb-px font-semibold text-sm text-gray-400 border-b-2 border-transparent hover:text-gray-200 focus:outline-none">
          Code
        </button>
      </div>
      <!-- Tab Contents -->
      <div id="content-preview">
        <div id="loading" class="text-center text-gray-400" style="display: none;">
          <p>Rendering…</p>
        </div>
        <video
          id="video"
          controls
          class="w-full rounded-lg shadow-lg bg-black"
          style="display: none;"
        ></video>
      </div>
      <div id="content-code" style="display: none;">
        <div class="relative">
          <!-- Copy button -->
          <button
            id="copy-code-btn"
            hidden
            aria-label="Copy code to clipboard"
            class="absolute top-2 right-2 px-3 py-1 text-sm bg-gray-700 text-white rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          >
            Copy
          </button>

          <div
            id="code-preview"
            class="p-4 bg-gray-800 border border-gray-700 rounded-lg shadow-lg overflow-auto"
          >
          <pre class="whitespace-pre-wrap break-words"><code id="code-content" class="font-mono text-sm text-gray-100"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Tab functionality
    const tabPreview = document.getElementById('tab-preview');
    const tabCode = document.getElementById('tab-code');
    const contentPreview = document.getElementById('content-preview');
    const copyBtn     = document.getElementById('copy-code-btn');
    const contentCode = document.getElementById('content-code');

    copyBtn.addEventListener('click', async () => {
      const text = codeContent.textContent;
      if (!text) return;

      try {
        // Use modern Clipboard API :contentReference[oaicite:4]{index=4}
        await navigator.clipboard.writeText(text);

        // Quick visual feedback
        const orig = copyBtn.textContent;
        copyBtn.textContent = 'Copied!';
        copyBtn.disabled    = true;
        setTimeout(() => {
          copyBtn.textContent = orig;
          copyBtn.disabled    = false;
        }, 1500);
      } catch (err) {
        console.error('Copy failed', err);
        copyBtn.textContent = 'Error';
        setTimeout(() => (copyBtn.textContent = 'Copy'), 1500);
      }
    });

    tabPreview.addEventListener('click', () => {
      tabPreview.classList.replace('text-gray-400', 'text-gray-100');
      tabPreview.classList.replace('border-transparent', 'border-blue-500');
      tabCode.classList.replace('text-gray-100', 'text-gray-400');
      tabCode.classList.replace('border-blue-500', 'border-transparent');
      contentPreview.style.display = 'block';
      contentCode.style.display = 'none';
    });
    tabCode.addEventListener('click', () => {
      tabCode.classList.replace('text-gray-400', 'text-gray-100');
      tabCode.classList.replace('border-transparent', 'border-blue-500');
      tabPreview.classList.replace('text-gray-100', 'text-gray-400');
      tabPreview.classList.replace('border-blue-500', 'border-transparent');
      contentPreview.style.display = 'none';
      contentCode.style.display = 'block';
    });

    // Form submission logic with typing indicator
    const form = document.getElementById('scene-form');
    const descriptionInput = document.getElementById('description');
    const chatLog = document.getElementById('chat-log');
    const loadingDiv = document.getElementById('loading');
    const videoEl = document.getElementById('video');
    const codeContent = document.getElementById('code-content');
    const generateButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const description = descriptionInput.value.trim();
      if (!description) return alert('Please enter a scene description.');

      // Append user’s message
      const userWrapper = document.createElement('div');
      userWrapper.className = 'flex justify-end';
      const userDiv = document.createElement('div');
      userDiv.className = 'p-3 bg-blue-800 rounded-lg max-w-md';
      userDiv.innerHTML = `<p>${description}</p>`;
      userWrapper.appendChild(userDiv);
      chatLog.appendChild(userWrapper);
      chatLog.scrollTop = chatLog.scrollHeight;
      descriptionInput.value = '';

      // Create a typing bubble
      const typingWrapper = document.createElement('div');
      typingWrapper.className = 'flex';
      const typingDiv = document.createElement('div');
      typingDiv.className = 'p-3 bg-gray-800 rounded-lg max-w-md italic text-gray-400';
      const span = document.createElement('span');
      span.textContent = 'Thinking';
      span.classList.add('typing-dots');
      typingDiv.appendChild(span);
      typingWrapper.appendChild(typingDiv);
      chatLog.appendChild(typingWrapper);
      chatLog.scrollTop = chatLog.scrollHeight;

      // Show loading in preview tab
      tabPreview.click();
      generateButton.disabled = true;
      loadingDiv.style.display = 'block';
      videoEl.style.display = 'none';

      try {
        // 3️⃣ Fire off the API call
        const resp = await fetch('/api/v1/createScene', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ scene_description: description }),
        });
        if (!resp.ok) throw new Error(`Server error: ${resp.statusText}`);
        const data = await resp.json();

        // 4️⃣ Remove the typing bubble
        typingWrapper.remove();

        // 5️⃣ Append system message
        const systemWrapper = document.createElement('div');
        systemWrapper.className = 'flex';
        const systemDiv = document.createElement('div');
        systemDiv.className = 'p-3 bg-gray-800 rounded-lg max-w-md';
        systemDiv.innerHTML = `<p>${data.message}</p>`;
        systemWrapper.appendChild(systemDiv);
        chatLog.appendChild(systemWrapper);
        chatLog.scrollTop = chatLog.scrollHeight;

        // Display code
        codeContent.textContent = data.code || 'No code available.';
        copyBtn.hidden = !data.code;

        // Load video if provided
        if (data.video_filename && data.video_filename.trim() !== '') {
          const videoResp = await fetch(`/api/v1/video/${encodeURIComponent(data.video_filename)}`);
          if (!videoResp.ok) throw new Error(`Video fetch error: ${videoResp.statusText}`);
          const blob = await videoResp.blob();
          videoEl.src = URL.createObjectURL(blob);
          videoEl.style.display = 'block';
          loadingDiv.style.display = 'none';
          await videoEl.load();
          videoEl.play().catch(() => {});
        } else {
          loadingDiv.style.display = 'none';
        }
      } catch (err) {
        // Remove typing and show error
        typingWrapper.remove();
        console.error(err);
        alert(err.message);
      } finally {
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
